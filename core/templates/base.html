{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock titulo %}</title>

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/c59ca1806e.js" crossorigin="anonymous"></script>
        
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="cabecalho_main">
        <a href="{% url 'index' %}"><h1>Porquinho Senhas <i class="fa-solid fa-piggy-bank"></i></h1></a>
        <a href="{% url 'gera_senha' %}"><h2>Gerador de Senha <i class="fa-solid fa-key"></i></h2></a>
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% endif %}
    </header>

    <main class="main">
        {% block conteudo %}
        
        {% endblock conteudo %}
    </main>

   
      
   

    <footer class="rodape">
        &copy; 2023 Cofrinho
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
